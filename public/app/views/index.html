<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2 class="page-title">{{title}}</h2>
      <p class="text-right"><a href="#/index/create" class="btn btn-warning">Crear usuario</a></p>
    </div>
  </div>
  <div>
    <table class="table-responsive table-striped table-condensed table-bordered" width="100%">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Email</th>
          <th colspan="2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in users">
          <td>{{row.id}}</td>
          <td>{{row.name}}</td>
          <td>{{row.email}}</td>
          <td><a href="">Editar</a></td>
          <td><a href="">Eliminar</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
