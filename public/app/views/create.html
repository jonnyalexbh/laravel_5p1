<div class="container-fluid">

  <div class="row">
    <div class="col-md-12">
      <h2 class="page-title">{{title}}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-11">
      <form class="form-horizontal">
        <div class="row">
          <!-- Text input-->
          <div class="col-md-12">
            <div class="form-group">
              <label for="" class="col-md-2 control-label">Nombre:</label>
              <div class="col-md-8">
                <input type="text" ng-model="user.name" class="form-control input-sm">
              </div>
            </div>
          </div>
          <!-- Text input-->
          <div class="col-md-12">
            <div class="form-group">
              <label for="" class="col-md-2 control-label">Email:</label>
              <div class="col-md-8">
                <input type="text" ng-model="user.email" class="form-control input-sm">
              </div>
            </div>
          </div>
          <!-- Text input-->
          <div class="col-md-12">
            <div class="form-group">
              <label for="" class="col-md-2 control-label">Password:</label>
              <div class="col-md-8">
                <input type="password" ng-model="user.password" class="form-control input-sm">
              </div>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <div class="col-md-12 text-center">
              <button class="btn btn-warning" ng-click="save()" ng-disabled="disable_submit">{{"Guardar"}}</button>
              <input type="reset" class="btn btn-default" value="Limpiar">
            </div>
          </div>

        </div><!-- /.row -->
      </form>
    </div>
  </div>

</div>
